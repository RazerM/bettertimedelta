[tox]
envlist=py27,py33,py34,py35

[testenv]
deps=
    hypothesis
    ipython
    pytest>=2.7.3
    wheel>=0.25.0
commands=
    py.test {posargs}

[testenv:py27]
basepython={env:TOXPYTHON:python2.7}

[testenv:py33]
basepython={env:TOXPYTHON:python3.3}

[testenv:py34]
basepython={env:TOXPYTHON:python3.4}

[testenv:py35]
basepython={env:TOXPYTHON:python3.5}

[pytest]
addopts=-r s --capture=no
